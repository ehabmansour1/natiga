<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Interface</title>
    <style>
        :root {
            --main-color: #28cb8b;
            --info-color: #2194f3;
            --text-color: #f5f7fa;
            --back-color: #263238;
            --second-back-color: #1e232b7d;
            --box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.3);
            --box-shadow-2: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--back-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--main-color);
            padding: 20px;
            text-align: center;
            box-shadow: var(--box-shadow);
            border-radius: 10px;
            margin: 20px;
        }

        header h1 {
            margin: 0;
            color: var(--text-color);
            font-size: 2em;
        }
      .cbSearchButton {
        background-color: var(--main-color) !important;
        color:white !important;
      }
        .container {
            flex: 1;
            padding: 20px;
            background-color: var(--second-back-color);
            box-shadow: var(--box-shadow);
            margin: 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .embed-container {
            flex: 1;
            min-height: 400px;
            box-shadow: var(--box-shadow-2);
            border-radius: 8px;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .embed-container h2 {
            margin: 0 0 20px;
            color: var(--back-color);
            font-size: 1.5em;
            text-align: center;
        }
.cbFormTextField {
  width: 100%;
}
.cbFormLabelCell ,.cbFormLabelCell {
  text-align: center !important;
}
.cbTable, section[data-cb-name="cbTable"] {
  display: block;
}
#caspioform > div {
  display: table;
  width: 100%;
}
        footer {
            background-color: var(--main-color);
            color: var(--text-color);
            text-align: center;
            padding: 10px 0;
            box-shadow: var(--box-shadow);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .embed-container {
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .embed-container {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>نتيجة الثانوية العامة</h1>
    </header>
    <div class="container">
        <div class="embed-container">
            <h2>البحث برقم الجلوس</h2>
            <script type="text/javascript" src="https://c3dca430.caspio.com/dp/2f41e0007e83bee645a94c79b794/emb"></script>
        </div>
        <div class="embed-container">
            <h2>البحث بالاسم</h2>
            <script type="text/javascript" src="https://c3dca430.caspio.com/dp/2f41e000932cf139cac84328a772/emb"></script>
        </div>
    </div>
    <footer>
        &copy; 2024 Ehab Mansour
    </footer>
</body>
</html>
